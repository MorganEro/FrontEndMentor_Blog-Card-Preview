<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenger: Frontend Mentor, Challenge:
      Blog-preview-card, Tools: google-fonts" />
    <title>Blog Preview Card</title>
    <link
      rel="stylesheet"
      href="./style.css" />

  <body>
    <div class="article-container">
      <div class="article-image-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="blog image" />

      <div class="article-publish-date">
        <strong>Published 21 Dec 2023</strong>

      <p class="article-description">

        <img
          class="author-avatar"
          src="./assets/images/image-avatar.webp"
          alt="placeholder" />

      </div>
